name: Trigger ETISS Test Flow and wait for completion
on:
  pull_request:
    branches: [master]
    paths:
      - target_code/**
      - riscv_crt0/**
      - 3rdparty/**
      - cmake/**
      - CMakeLists.txt
      - '*.cmake'
      - '*.in'
      - '*.specs'
      - .github/workflows/**
      - .github/actions/**
jobs:
  trigger_repo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Seal5 ETISS Test Flow
        if: github.repository == 'tum-ei-eda/etiss_riscv_examples'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SEAL5_ACCESS_TOKEN }}
          repository: tum-ei-eda/seal5_etiss_test_env
          event-type: examples-event
          client-payload: '{"triggered_run_id": "${{ github.run_id }}", "ref": "${{ github.event.pull_request.head.sha }}",
            "from": "examples", "is_pr": "true"}'
      - name: Trigger Seal5 ETISS Test Flow (S4E)
        if: github.repository == 'tum-ei-eda/etiss_riscv_examples_s4e'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.SEAL5_ACCESS_TOKEN }}
          repository: tum-ei-eda/seal5_etiss_test_env
          event-type: examples-event
          client-payload: '{"triggered_run_id": "${{ github.run_id }}", "ref": "${{ github.event.pull_request.head.sha }}",
            "from": "s4e-examples", "is_pr": "true"}'
      - name: Wait for Results
        if: github.repository == 'tum-ei-eda/etiss_riscv_examples'
        uses: ./.github/actions/wait-for-workflow-results
        with:
          repo: tum-ei-eda/seal5_etiss_test_env
          token: ${{ secrets.SEAL5_ACCESS_TOKEN }}
          event: repository_dispatch
          trigger: examples-event
          path: .github/workflows/default.yml
          max_attempts: 30
      - name: Wait for Results (S4E)
        if: github.repository == 'tum-ei-eda/etiss_riscv_examples_s4e'
        uses: ./.github/actions/wait-for-workflow-results
        with:
          repo: tum-ei-eda/seal5_etiss_test_env
          token: ${{ secrets.SEAL5_ACCESS_TOKEN }}
          event: repository_dispatch
          trigger: examples-event
          path: .github/workflows/s4e.yml
          max_attempts: 30
